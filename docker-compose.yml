
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: snake-showdown-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: snake_showdown
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Unified Application (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snake-showdown-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/snake_showdown
      DB_HOST: postgres
      DB_PORT: 5432
      
      # JWT configuration
      SECRET_KEY: your-secret-key-change-in-production-please
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      
      # CORS configuration (JSON array format for Pydantic)
      CORS_ORIGINS: '["http://localhost:8080", "http://localhost:5173"]'
      
      # Database settings
      DATABASE_ECHO: "false"
      DATABASE_POOL_SIZE: 5
      DATABASE_MAX_OVERFLOW: 10
      
      # Seed database with demo data
      SEED_DB: "true"
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: snake-showdown-network
