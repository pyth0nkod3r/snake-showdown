name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install backend dependencies
        run: |
          cd backend
          uv sync

      - name: Run backend tests
        run: |
          cd backend
          uv run pytest

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "‚ö†Ô∏è  RENDER_DEPLOY_HOOK_URL secret not configured"
            echo "üìù Skipping manual deploy trigger"
            echo "‚úÖ Render will auto-deploy via Git push (if autoDeploy is enabled)"
            echo ""
            echo "To use deploy hooks instead:"
            echo "1. Get deploy hook URL from Render Dashboard ‚Üí Service ‚Üí Settings"
            echo "2. Add as GitHub secret: Settings ‚Üí Secrets ‚Üí Actions ‚Üí RENDER_DEPLOY_HOOK_URL"
            echo "3. Set autoDeploy: false in render.yaml"
          else
            echo "üöÄ Triggering Render deployment..."
            response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK_URL")
            if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
              echo "‚úÖ Deploy triggered successfully"
              echo "üìä Check deployment status at: https://dashboard.render.com"
            else
              echo "‚ùå Deploy trigger failed with HTTP $response"
              exit 1
            fi
          fi
